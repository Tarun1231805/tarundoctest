<!doctype html>
<html>
  <head>
    <title>Upload an image</title>
  </head>
  <body>
    <h1>Upload an image</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*">
      <button type="submit">Check if fake</button>
    </form>
  </body>
</html>
